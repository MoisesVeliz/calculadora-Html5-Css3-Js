<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Funciones</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Calculadora</h1>
		<div class="calculadora">
			<div class="screen">
				<div class="screen__display"></div>
			</div>
			<div class="teclas">
				<button id="(" class="tecla">(</button>
				<button id=")" class="tecla">)</button>
				<button id="%" class="tecla">CE</button>
				<button id="ac" class="tecla">AC</button>
				<button id="7" class="tecla light">7</button>
				<button id="8" class="tecla light">8</button>
				<button id="9" class="tecla light">9</button>
				<button id="/" class="tecla bold">/</button>
				<button id="4" class="tecla light">4</button>
				<button id="5" class="tecla light">5</button>
				<button id="6" class="tecla light">6</button>
				<button id="*" class="tecla bold">*</button>
				<button id="1" class="tecla light">1</button>
				<button id="2" class="tecla light">2</button>
				<button id="3" class="tecla light">3</button>
				<button id="-" class="tecla bold">-</button>
				<button id="0" class="tecla light">0</button>
				<button id="." class="tecla light">.</button>
				<button id="=" class="tecla blue bold">=</button>
				<button id="+" class="tecla bold">+</button>
			</div>
		</div>
		
	</div>
	<script src="funciones.js"></script>
</body>
</html>
